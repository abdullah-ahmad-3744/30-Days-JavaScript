<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Color Changer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Background Color Chnager </h1>
        <div class="color-box">
            <button  data-color="yellow" class="button" id="yellow">Yellow</button>
            <button  data-color="green" class="button" id="green">Green</button>
            <button  data-color="orange" class="button" id="orange">Orange</button>
            <button  data-color="black" class="button" id="black">Black</button>
            <button  data-color="red" class="button" id="red">Red</button>
            <button  data-color="blue" class="button" id="blue">Blue</button>
            <button  data-color="white" class="button" id="white">White</button>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
