<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>BMI Calculator </h1>
        <form action="">
            <input type="text" id="height" placeholder="Enter your height in cm : ">
            <br>
            <br>
            <input type="text" id="weight" placeholder="Enter your weight in kg : ">
            <br>
            <br>
            <button>Calculate </button>
            <div id="result">BMI</div>
        </form>
        <div class="weight-guide">
            <h3>BMI weight Guide </h3>
            <p>Under weight &nbsp; &nbsp; = &nbsp; Less than 18.6 </p>
            <p>Normal weight &nbsp; = &nbsp; 18.6 and 24.9 </p>
            <p>Over weight &nbsp; &nbsp; &nbsp;  = &nbsp; Greater than 24.9 </p>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
